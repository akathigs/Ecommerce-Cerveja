{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Royal Cervejas</title>
</head>
<body>
    <div class="relative overflow-hidden bg-white">
        <div class="mx-auto max-w-7xl">
            <div>
              <div class="relative px-4 pt-6 sm:px-6 lg:px-8">
                <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start" aria-label="Global">
                  <div class="flex flex-shrink-0 flex-grow items-center lg:flex-grow-0">
                    <div class="flex w-full items-center justify-between md:w-auto">
                      <a href="#">
                        <span class="sr-only">Royal Cervejas</span>
                        <img alt="Royal Cervejas" class="w-16 h-16" src="{% static 'images/royal.png' %}">
                      </a>
                      <div class="-mr-2 flex items-center md:hidden">
                        <button type="button" class="inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false">
                          <span class="sr-only">Open main menu</span>
                          <!-- Heroicon name: outline/bars-3 -->
                          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="hidden md:ml-10 md:block md:space-x-8 md:pr-4">
                    <a href="/" class="font-medium text-gray-500 hover:text-gray-900">Home</a>

                    <a href="/products" class="font-medium text-gray-500 hover:text-gray-900">Produtos</a>
      
                    <a href="#" class="font-medium text-gray-500 hover:text-gray-900">Contato</a>
      
                    <a href="#" class="font-medium text-gray-500 hover:text-gray-900">Quem Somos</a>
      
                    <a href="#" class="font-medium text-yellow-500 hover:text-gray-900">Log in</a>
                  </div>
                </nav>
              </div>

              <div class="bg-white">
                <div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
                  <h2 class="sr-only">Products</h2>
              
                  <div class="grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
                    <a href="#" class="group">
                      <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-w-7 xl:aspect-h-8">
                        <img src="{% static 'images/barco.jpg' %}" alt="Tall slender porcelain bottle with natural clay textured body and cork stopper." class="h-full w-full object-cover object-center group-hover:opacity-75">
                      </div>
                      <h3 class="mt-4 text-sm text-gray-700">Cerveja Barco 475ml</h3>
                      <p class="mt-1 text-lg font-medium text-gray-900">R$12</p>
                    </a>
              
                    <a href="#" class="group">
                      <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-w-7 xl:aspect-h-8">
                        <img src="{% static 'images/bierbaum.jpg' %}" alt="Olive drab green insulated bottle with flared screw lid and flat top." class="h-full w-full object-cover object-center group-hover:opacity-75">
                      </div>
                      <h3 class="mt-4 text-sm text-gray-700">Cerveja BierBaum</h3>
                      <p class="mt-1 text-lg font-medium text-gray-900">R$09</p>
                    </a>
              
                    <a href="#" class="group">
                      <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-w-7 xl:aspect-h-8">
                        <img src="{% static 'images/ipa.jpg' %}" alt="Person using a pen to cross a task off a productivity paper card." class="h-full w-full object-cover object-center group-hover:opacity-75">
                      </div>
                      <h3 class="mt-4 text-sm text-gray-700">Cerveja Ipa</h3>
                      <p class="mt-1 text-lg font-medium text-gray-900">R$15</p>
                    </a>
              
                    <a href="#" class="group">
                      <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-w-7 xl:aspect-h-8">
                        <img src="{% static 'images/weiss.jpg' %}" alt="Hand holding black machined steel mechanical pencil with brass tip and top." class="h-full w-full object-cover object-center group-hover:opacity-75">
                      </div>
                      <h3 class="mt-4 text-sm text-gray-700">Cerveja Weiss</h3>
                      <p class="mt-1 text-lg font-medium text-gray-900">R$18</p>
                    </a>
              
                    <!-- More products... -->
                  </div>
                </div>
              </div>
                    
</body>
</html>
